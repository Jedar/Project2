<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Store</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link href="../font/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" rel="script" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" rel="script" src="../js/popper.min.js"></script>
    <script type="text/javascript" rel="script" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" rel="script" src="../js/login.js"></script>
</head>
<body>
<nav class="row bg-dark text-white top-nav justify-content-center">
    <div class="col-md-4">
        <span id="top-tip">欢迎来到<span id="top-logo">Art Store </span></span>
        <span class="login-or-sign"><a class="sign" href="#" data-toggle="modal" data-target="#signModal">登陆</a> 或 <a href="#" class="register" data-toggle="modal" data-target="#registerModal">注册</a> </span>
    </div>
    <ul class="col-md-3 offset-md-3 nav nav-justified">
        <li id="top-signin" class="nav-item"><a href="#" class="nav-link"><i class="fa fa-user-circle"></i></a></li>
        <li id="top-shoppingcart" class="nav-item"><a href="shoppingcart.html" class="nav-link"><i class="fa fa-shopping-cart"></i> 购物车 <span id="top-shoppingcart-num">0</span></a> </li>
        <li id="top-signout" class="nav-item"><a href="#" class="nav-link"><i class="fa fa-sign-out"></i> 登出</a> </li>
    </ul>
</nav>
<main class="login-img row">
    <div class="col-md-4 offset-md-6 card ">
        <div class="card-header">登陆</div>
        <form class="card-body" id="form-login">
            <div class="form-group">
                <label for="user-name">用户名：</label>
                <input class="form-control" type="text" name="user-name" id="user-name" placeholder="请输入用户名">
                <div class="conflictDiv hidden"></div>
            </div>
            <div class="form-group">
                <label for="user-psw">密码：</label>
                <input class="form-control" type="password" id="user-psw" name="user-psw">
                <div class="conflictDiv hidden"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
            </div>
            <div class="form-group">
                <label for="user-check">验证码：</label>
                <input class="form-control" type="text" id="user-check" name="user-check">
                <label class="check-number">1234</label>
                <div class="conflictDiv hidden"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
            </div>
        </form>
        <div class="card-footer">
            <button type="button" class="btn btn-primary float-right" id="bt-login">登陆</button>
        </div>
    </div>
</main>
<footer class="bg-dark text-white">
    <div>Produced and maintained by Jed in April,2018.</div>
</footer>
</body>
</html>
